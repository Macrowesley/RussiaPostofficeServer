<div class="layui-fluid layui-anim febs-anim" id="febs-menu" th:lay-title="#{menu.title}">
    <div class="layui-row layui-col-space8 febs-container">
        <div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="menu-table-form" id="menu-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md8 layui-col-sm9 layui-col-xs9">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm" th:text="#{name}"></label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="menuName" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md4 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary febs-button-blue-plain  table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary febs-button-green-plain  table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="menu:add,menu:delete,menu:export">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="eleTree menuTree" lay-filter="menuTree" style="margin-left: 1rem"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-header" id="form-header" th:text="#{menu.add}"></div>
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" action="" lay-filter="menu-form">
                        <div class="layui-form-item febs-hide">
                            <label class="layui-form-label febs-form-item-require" th:text="#{id.cloln}"></label>
                            <div class="layui-input-block">
                                <input type="text" name="menuId" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" th:text="#{menu.subId}"></label>
                            <div class="layui-input-block">
                                <input type="text" value="" name="parentId" readonly class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label febs-form-item-require" th:text="#{name_zh.colon}"></label>
                            <div class="layui-input-block">
                                <input type="text" name="menuChineseName" autocomplete="off" class="layui-input"
                                       minlength="2" maxlength="50" lay-verify="range">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label febs-form-item-require" th:text="#{name_ru.colon}"></label>
                            <div class="layui-input-block">
                                <input type="text" name="menuRussianName" autocomplete="off" class="layui-input"
                                       minlength="2" maxlength="50" lay-verify="range">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label febs-form-item-require" th:text="#{name_en.colon}"></label>
                            <div class="layui-input-block">
                                <input type="text" name="menuEnglishName" autocomplete="off" class="layui-input"
                                       minlength="2" maxlength="50" lay-verify="range">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label febs-form-item-require" th:text="#{menu.type}"></label>
                            <div class="layui-input-block">
                                <input type="radio" name="type" lay-filter="menu-type" value="0" th:title="#{menu.menu}" checked="">
                                <input type="radio" name="type" lay-filter="menu-type" value="1" th:title="#{menu.btn}">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" th:text="#{menu.icon}"></label>
                            <div class="layui-input-block">
                                <input type="text" name="icon" autocomplete="off" class="layui-input"
                                       maxlength="50" lay-verify="range">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" >URL：</label>
                            <div class="layui-input-block">
                                <input type="text" name="url" autocomplete="off" class="layui-input"
                                       maxlength="50" lay-verify="range">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" th:text="#{menu.role}"></label>
                            <div class="layui-input-block">
                                <input type="text" name="perms" autocomplete="off" class="layui-input"
                                       maxlength="50" lay-verify="range">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" th:text="#{menu.pos}"></label>
                            <div class="layui-input-block">
                                <input type="text" name="orderNum" autocomplete="off" class="layui-input"
                                       lay-verify="number">
                            </div>
                        </div>
                        <button type="reset" class="layui-btn febs-hide" id="reset-form"></button>
                        <button class="layui-btn febs-hide" lay-submit="" lay-filter="menu-form-submit"
                                id="submit-form"></button>
                    </form>
                </div>
                <div class="layui-card-footer">
                    <button class="layui-btn" id="submit" th:text="#{save}"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'febs', 'form', 'eleTree', 'validate'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            validate = layui.validate,
            eleTree = layui.eleTree,
            dropdown = layui.dropdown,
            $view = $('#febs-menu'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $submit = $view.find('#submit'),
            $searchForm = $view.find('#menu-table-form'),
            //$menuName = $searchForm.find('input[name="menuName"]'),
             $menuChineseName = $searchForm.find('input[name="menuName"]'),
             $menuRussianName = $searchForm.find('input[name="menuName"]'),
             $menuEnglishName = $searchForm.find('input[name="menuName"]'),
            $type = $view.find('input[type="radio"][name="type"]'),
            $icon = $view.find('input[name="icon"]'),
            $icon_parent = $icon.parents('.layui-form-item'),
            $url = $view.find('input[name="url"]'),
            $url_parent = $url.parents('.layui-form-item'),
            $order = $view.find('input[name="orderNum"]'),
            $order_parent = $order.parents('.layui-form-item'),
            $header = $view.find('#form-header'),
            _currentMenuData,
            _selectNode,
            _menuTree,
            tableIns;

        form.verify(validate);
        form.render();

        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                if (name === 'add') {
                    reset();
                    var selected = _menuTree.getChecked(false, true);
                    if (selected.length > 1) {
                        febs.alert.warn(i18n("onlyCanSelectOne"));
                        return;
                    }
                    if (selected[0] && selected[0].type === '1') {
                        febs.alert.warn(i18n("menu.canSelectSub"));
                        return;
                    }
                    form.val("menu-form", {
                        "parentId": selected[0] ? selected[0].id : ''
                    });
                }
                if (name === 'delete') {
                    var checked = _menuTree.getChecked(false, true);
                    if (checked.length < 1) {
                        febs.alert.warn(i18n("menu.pleaseSelect"));
                        return;
                    }
                    var menuIds = [];
                    layui.each(checked, function (key, item) {
                        menuIds.push(item.id)
                    });
                    febs.modal.confirm(i18n("notice"), i18n("doYouConform"), function () {
                        febs.get(ctx + 'menu/delete/' + menuIds.join(','), null, function () {
                            febs.alert.success(i18n("deleteSuccess"));
                            reloadMenuTree();
                            reset();
                        })
                    });
                }
            },
            options: [{
                name: 'add',
                title: i18n("menuAdd"),
                perms: 'menu:add'
            }, {
                name: 'delete',
                title: i18n("menuDelete"),
                perms: 'menu:delete'
            }]
        });

        _menuTree = renderMenuTree();

        eleTree.on("nodeClick(menuTree)", function (d) {
            var data = d.data.currentData.data;
            _currentMenuData = data;
            $type.attr("disabled", true);
            var type = data.type;
            handleTypeChange(type);
            if (type === '0') { // 菜单
                $header.text(i18n("menu.editMenu"));
            } else { // 按钮
                $header.text(i18n("menu.editBtn"));
            }
            form.val("menu-form", {
                "icon": data.icon,
                "url": data.url,
                "orderNum": data.orderNum,
                "type": data.type,
                "menuChineseName":data.menuChineseName,
                "menuRussianName":data.menuRussianName,
                "menuEnglishName":data.menuEnglishName,
                "perms": data.perms,
                "parentId": data.parentId,
                "menuId": data.menuId
            });
        });

        form.on("radio(menu-type)", function (data) {
            handleTypeChange(data.value);
        });

        $reset.on('click', function () {
            $menuChineseName.val('');
            $menuEnglishName.val('');
            $menuRussianName.val('');
            reloadMenuTree();
            reset();
        });

        $query.on('click', function () {
            reloadMenuTree();
            reset();
        });

        $submit.on('click', function () {
            $view.find('#submit-form').trigger('click');
        });

        $icon.focus(function () {
            febs.modal.open(i18n("menu.chooseIcon"), 'others/febs/icon', {
                btn: [i18n("confirm")],
                yes: function () {
                    var icon = $('#febs-icon').find('.icon-active .icon-name').text();
                    if (icon) {
                        form.val("menu-form", {
                            "icon": 'layui-icon-' + icon
                        });
                    } else {
                        form.val("menu-form", {
                            "icon": ''
                        });
                    }
                    layer.closeAll();
                }
            });
        });

        function reset() {
            $view.find('#reset-form').trigger('click');
            handleTypeChange('0');
            $type.removeAttr("disabled");
        }

        function renderMenuTree() {
            _menuTree = eleTree.render({
                elem: '.menuTree',
                // contentType: 'application/json;charset=UTF-8',
                url: ctx + 'menu/pc/tree',
                // method: 'post',
                where: {
                    "menuEnglishName": $menuEnglishName.val().trim(),
                    "menuChineseName": $menuChineseName.val().trim(),
                    "menuRussianName": $menuRussianName.val().trim(),
                    //"menuName": $menuName.val().trim(),
                    "invalidate_ie_cache": new Date()
                },
                accordion: true,
                highlightCurrent: true,
                showCheckbox: true,
                checkStrictly: true,
                renderAfterExpand: false,
                request: {
                    name: "title",
                    key: "id",
                    children: "childs",
                    checked: "checked",
                    data: "data"
                },
                response: {
                    statusName: "code",
                    statusCode: 200,
                    dataName: "data"
                }
            });
            return _menuTree;
        }

        function reloadMenuTree() {
            _menuTree = renderMenuTree();
        }

        var handleTypeChange = function (type) {
            form.val("menu-form", {
                "icon": '',
                "url": '',
                "orderNum": ''
            });
            if (type === '1') {
                $header.text(i18n("menu.addBtn"));
                $icon_parent.hide();
                $url_parent.hide();
                $order_parent.hide();
            } else {
                $header.text(i18n("menu.add"));
                $icon_parent.show();
                $url_parent.show();
                $order_parent.show();
            }
        };

        form.on('submit(menu-form-submit)', function (data) {
            if (data.field.menuId && $header.text().indexOf(i18n("order.btnEnum.editBtn")) !== -1) {
                if (febs.nativeEqual(data.field, _currentMenuData)) {
                    febs.alert.warn(i18n("noEdit"));
                    return false;
                }
                $.ajaxSetup({
                    contentType : 'application/json;charset=UTF-8'
                });
                febs.post(ctx + 'menu/update', JSON.stringify(data.field), function () {
                    febs.alert.success(i18n("editSuccess"));
                    reloadMenuTree();
                    reset();
                })
            } else {
                $.ajaxSetup({
                    contentType : 'application/json;charset=UTF-8'
                });
                febs.post(ctx + 'menu', JSON.stringify(data.field), function () {
                    febs.alert.success(i18n("addSuccess"));
                    reloadMenuTree();
                    reset();
                })
            }
            return false;
        });
    });
</script>
