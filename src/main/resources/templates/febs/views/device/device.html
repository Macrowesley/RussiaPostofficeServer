<div class="layui-fluid layui-anim febs-anim" id="febs-device" lay-title="设备管理">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="device-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">表头号</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="acnum" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">设备昵称</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="nickname" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <!--<div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">创建时间</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="createTime" id="device-createTime"
                                                   class="layui-input">
                                        </div>
                                    </div>-->
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">状态</label>
                                        <div class="layui-input-inline">
                                            <select name="deviceStatus">
                                                <option value=""></option>
                                                <option value="0">冻结</option>
                                                <option value="1">正常</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary febs-button-blue-plain table-action"
                                     id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary febs-button-green-plain table-action"
                                     id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="device:add,device:update,device:delete,device:export">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="deviceTable" lay-data="{id: 'deviceTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="device-status">
    {{#
    var status = {
    1: {title: '正常', color: 'green'},
    0: {title: '冻结', color: 'volcano'}
    }[d.deviceStatus];
    }}
    <span class="layui-badge febs-bg-{{status.color}}">{{ status.title }}</span>
</script>
<script type="text/html" id="device-option">
    <span shiro:lacksPermission="device:add,device:update,device:delete">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <!--<a lay-event="detail" shiro:hasPermission="device:view"><i
            class="layui-icon febs-edit-area febs-green">&#xe7a5;</i></a>-->
    <a lay-event="edit" shiro:hasPermission="device:update"><i
            class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <!--<a lay-event="del" shiro:hasPermission="device:delete"><i
            class="layui-icon febs-edit-area febs-red">&#xe7f9;</i></a>-->
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs', 'treeSelect'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            treeSelect = layui.treeSelect,
            dropdown = layui.dropdown,
            $view = $('#febs-device'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'createTime', type: null},
            tableIns,
            createTimeFrom,
            createTimeTo;

        form.render();
        
        initSearchView();
        initTable();
        initTableTool();

        /**
         * 初始化搜索栏
         */
        function initSearchView(){

            //搜索点击事件
            $query.on('click', function () {
                var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                tableIns.reload({where: params, page: {curr: 1}});
            });

            //刷新点击事件
            $reset.on('click', function () {
                $searchForm[0].reset();
                sortObject.type = 'null';
                createTimeTo = null;
                createTimeFrom = null;
                tableIns.reload({where: getQueryParams(), page: {curr: 1}, initSort: sortObject});
            });

            //更多——弹出窗
            dropdown.render({
                elem: $view.find('.action-more'),
                click: function (name, elem, event) {
                    var checkStatus = table.checkStatus('deviceTable');
                    if (name === 'add') {
                        febs.modal.open('新增设备', 'device/add', {
                            btn: ['提交', '重置'],
                            area: $(window).width() <= 750 ? '95%' : '50%',
                            offset: '30px',
                            yes: function (index, layero) {
                                $('#device-add').find('#submit').trigger('click');
                            },
                            btn2: function () {
                                $('#device-add').find('#reset').trigger('click');
                                return false;
                            }
                        });
                    }
                    /*if (name === 'delete') {
                        if (!checkStatus.data.length) {
                            febs.alert.warn('请选择需要删除的设备');
                        } else {
                            febs.modal.confirm('删除设备', '确定删除该设备？', function () {
                                var deviceIds = [];
                                layui.each(checkStatus.data, function (key, item) {
                                    deviceIds.push(item.deviceId)
                                });
                                deletedevices(deviceIds.join(','));
                            });
                        }
                    }*/

                    if (name === 'export') {
                        var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                        params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                        params.pageNum = $view.find(".layui-laypage-em").next().html();
                        febs.download(ctx + 'device/excel', params, '设备信息表.xlsx');
                    }
                },
                options: [{
                    name: 'add',
                    title: '新增设备',
                    perms: 'device:add'
                }, /*{
                    name: 'delete',
                    title: '删除设备',
                    perms: 'device:delete'
                },*/ {
                    name: 'export',
                    title: '导出Excel',
                    perms: 'device:export'
                }]
            });
        }

        /**
         *初始化表格
         */
        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'deviceTable',
                url: ctx + 'device/list',
                cols: [[
                    {type: 'checkbox'},
                    {field: 'acnum', title: '表头号', minWidth: 100},
                    {field: 'nickname', title: '设备昵称', minWidth: 100},
                    {field: 'warnAmount', title: '默认警告金额(分)'},
                    {field: 'maxAmount', title: '最大金额(分)', minWidth: 165},
                    {field: 'validDays', title: '有效天数', minWidth: 180},
                    {title: '状态', templet: '#device-status'},
                    {field: 'createTime', title: '创建时间', minWidth: 180, sort: true},
                    {title: '操作', toolbar: '#device-option', minWidth: 140}
                ]]
            });
        }

        /**
         * 初始化表格工具栏
         */
        function initTableTool(){
            table.on('tool(deviceTable)', function (obj) {
                var data = obj.data,
                    layEvent = obj.event;
                /*if (layEvent === 'detail') {
                    febs.modal.view('设备信息', 'system/device/detail/' + data.devicename, {
                        area: $(window).width() <= 750 ? '95%' : '660px'
                    });
                }
                if (layEvent === 'del') {
                    febs.modal.confirm('删除设备', '确定删除该设备？', function () {
                        deletedevices(data.deviceId);
                    });
                }*/
                if (layEvent === 'edit') {
                    febs.modal.open('修改设备', 'system/device/update/' + data.devicename, {
                        area: $(window).width() <= 750 ? '90%' : '50%',
                        offset: '30px',
                        btn: ['提交', '取消'],
                        yes: function (index, layero) {
                            $('#device-update').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            layer.closeAll();
                        }
                    });
                }
            });

            table.on('sort(deviceTable)', function (obj) {
                sortObject = obj;
                tableIns.reload({
                    initSort: obj,
                    where: $.extend(getQueryParams(), {
                        field: obj.field,
                        order: obj.type
                    })
                });
            });
        }


        /**
         * 获取查询信息
         */
        function getQueryParams() {
            var createTime = $searchForm.find('input[name="createTime"]').val();
            if (createTime) {
                createTimeFrom = createTime.split(' - ')[0];
                createTimeTo = createTime.split(' - ')[1];
            }
            return {
                createTimeFrom: createTimeFrom,
                createTimeTo: createTimeTo,
                acnum: $searchForm.find('input[name="acnum"]').val().trim(),
                nickname: $searchForm.find('input[name="nickname"]').val().trim(),
                deviceStatus: $searchForm.find("select[name='deviceStatus']").val(),
                invalidate_ie_cache: new Date()
            };
        }

    })
</script>
