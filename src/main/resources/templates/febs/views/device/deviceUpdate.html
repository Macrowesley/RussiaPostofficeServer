<style>
    #device-update {
        padding: 20px 25px 25px 0;
    }

    #device-update .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }

    #device-update #data-permission-tree-block {
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 3px 0;
    }

    .left-label {
        width: 20%;
    }

    .rigth-view {
        width: 80%;
    }

</style>
<div class="layui-fluid" id="device-update">
    <form class="layui-form" action="" lay-filter="device-update-form">
        <div class="layui-form-item febs-hide">
            <label class="layui-form-label febs-form-item-require">设备id：</label>
            <div class="layui-input-block">
                <input type="text" name="deviceId" data-th-value="${device.deviceId}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require left-label">表头号：</label>
            <div class="layui-input-block ">
                <input type="text" name="acnum" autocomplete="off" class="layui-input rigth-view" readonly/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left-label">设备昵称：</label>
            <div class="layui-input-block">
                <input type="text" name="nickname" minlength="2" maxlength="10" lay-verify="nickname"
                       autocomplete="off" class="layui-input rigth-view">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label left-label">默认警告金额(分)：</label>
            <div class="layui-input-block">
                <input type="number" name="warnAmount" lay-verify="number" autocomplete="off"
                       class="layui-input rigth-view">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left-label">最大金额(分)：</label>
            <div class="layui-input-block">
                <input type="number" name="maxAmount" lay-verify="number" autocomplete="off"
                       class="layui-input rigth-view">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left-label">有效天数：</label>
            <div class="layui-input-block">
                <input type="number" name="validDays" lay-verify="number" autocomplete="off"
                       class="layui-input rigth-view">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require left-label">状态：</label>
            <div class="layui-input-block">
                <input type="radio" name="deviceStatus" value="1" title="正常">
                <input type="radio" name="deviceStatus" value="0" title="冻结">
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="device-update-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script data-th-inline="javascript">
    layui.use(['febs', 'form', 'formSelects', 'validate', 'treeSelect', 'eleTree'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            formSelects = layui.formSelects,
            form = layui.form,
            eleTree = layui.eleTree,
            device = [[${device}]],
            $view = $('#device-update'),
            validate = layui.validate,
            _deptTree;

        form.verify(validate);
        form.render();
        initValue();

        function initValue() {
            form.val("device-update-form", {
                "acnum": device.acnum,
                "nickname": device.nickname,
                "warnAmount": device.warnAmount,
                "maxAmount": device.maxAmount,
                "validDays": device.validDays,
                "deviceStatus": device.deviceStatus
            });
        }

        form.on('submit(device-update-form-submit)', function (data) {
            if (febs.nativeEqual(data.field, device)) {
                febs.alert.warn('数据未作任何修改！');
                return false;
            }

            //开始修改
            febs.post(ctx + 'device/update', data.field, function () {
                layer.closeAll();
                febs.alert.success('设备' + device.acnum + '数据修改成功');
                $('#febs-device').find('#query').click();
            });

            return false;
        });
    });
</script>
