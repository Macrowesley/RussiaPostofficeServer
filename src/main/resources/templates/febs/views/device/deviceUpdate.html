<style>
    #device-update {
        padding: 20px 25px 25px 0;
    }

    #device-update .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }
    #device-update #data-permission-tree-block {
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 3px 0;
    }

</style>
<div class="layui-fluid" id="device-update">
    <form class="layui-form" action="" lay-filter="device-update-form">
        <div class="layui-form-item febs-hide">
            <label class="layui-form-label febs-form-item-require">设备id：</label>
            <div class="layui-input-block">
                <input type="text" name="deviceId" data-th-value="${device.deviceId}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">设备名：</label>
            <div class="layui-input-block">
                <input type="text" name="devicename" minlength="4" maxlength="10" data-th-id="${device.deviceId}"
                       lay-verify="range|devicename" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-block">
                <input type="text" name="realname" minlength="2" maxlength="10" lay-verify="devicename"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机：</label>
            <div class="layui-input-block">
                <input type="tel" name="mobile" lay-verify="phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱：</label>
            <div class="layui-input-block">
                <input type="text" name="email" lay-verify="email" maxlength="50" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">角色：</label>
            <div class="layui-input-block">
                <select name="roleId" id="roleId" lay-verify="">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">机构：</label>
            <div class="layui-input-block">
                <input type="text" name="deptId" id="device-update-dept" lay-filter="device-update-dept"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">状态：</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="有效">
                <input type="radio" name="status" value="0" title="禁用">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">性别：</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="0" title="男性">
                <input type="radio" name="sex" value="1" title="女性">
                <input type="radio" name="sex" value="2" title="保密">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-block">
                <textarea name="description" maxlength="100" class="layui-textarea">
                </textarea>
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="device-update-form-submit" id="submit"></button>
        </div>
    </form>
</div>

<script data-th-inline="javascript">
    layui.use(['febs', 'form', 'formSelects', 'validate', 'treeSelect', 'eleTree'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            formSelects = layui.formSelects,
            treeSelect = layui.treeSelect,
            form = layui.form,
            eleTree = layui.eleTree,
            device = [[${device}]],
            $view = $('#device-update'),
            validate = layui.validate,
            _deptTree;

        form.verify(validate);
        form.render();

        initdeviceValue();

        //处理下拉框
        $.ajax({
            url: ctx + "role/selectRole",
            type: 'get',
            success: function (data) {
                $.each(data.data, function (index, item) {
                    if (device.roleId == item.roleId) {
                        $('#roleId').append("<option value="+item.roleId+" selected >"+item.roleName+"</option>");
                    }else{
                        $('#roleId').append("<option value="+item.roleId+">"+item.roleName+"</option>");
                    }
                });
                layui.form.render("select");
            }
        });

        treeSelect.render({
            elem: $view.find('#device-update-dept'),
            type: 'get',
            data: ctx + 'dept/select/tree',
            placeholder: '请选择',
            search: false,
            success: function () {
                treeSelect.checkNode('device-update-dept', device.deptId);
            }
        });



        function initdeviceValue() {
            form.val("device-update-form", {
                "devicename": device.devicename,
                "mobile": device.mobile,
                "email": device.email,
                "status": device.status,
                "sex": device.sex,
                "description": device.description
            });
        }

        form.on('submit(device-update-form-submit)', function (data) {
            if (febs.nativeEqual(data.field, device)) {
                febs.alert.warn('数据未作任何修改！');
                return false;
            }
            febs.post(ctx + 'device/update', data.field, function () {
                layer.closeAll();
                febs.alert.success(device.devicename + ' 设备数据修改成功');
                $('#febs-device').find('#query').click();
            });
            return false;
        });
    });
</script>
