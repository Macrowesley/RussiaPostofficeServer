<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs', 'treeSelect'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            treeSelect = layui.treeSelect,
            dropdown = layui.dropdown,
            $view = $('#febs-printJob'),
            $query = $view.find('#query'),
            $refreshQuery = $view.find('#refreshQuery'),
            $reset = $view.find('#reset'),
                $add = $view.find('#add'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'createdTime', type: null},
            tableIns,
            createTimeFrom,
            createTimeTo;

        form.render();
        
        initSearchView();
        initTable();
        initTableTool();


        /**
         * 查询表单数据
         */
        function queryTable(isFirstQuery){
            var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            if (isFirstQuery == 1){
                tableIns.reload({where: params, page: {curr: 1}});
            }else{
                var pageNum = $view.find(".layui-laypage-em").next().html();
                tableIns.reload({where: params, page: {curr: pageNum}});
            }
        }

        /**
         * 初始化搜索栏
         */
        function initSearchView(){

            //搜索点击事件
            $query.on('click', function () {
                /*var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                tableIns.reload({where: params, page: {curr: 1}});*/
                queryTable(1);
            });

            //修改参数后，返回主页，刷新，回到指定页面
            $refreshQuery.on('click', function () {
                queryTable(0);
            })

            //刷新点击事件
            $reset.on('click', function () {
                $searchForm[0].reset();
                sortObject.type = 'null';
                createTimeTo = null;
                createTimeFrom = null;
                tableIns.reload({where: getQueryParams(), page: {curr: 1}, initSort: sortObject});
            });

            //添加订单 点击事件
            $add.on('click', function () {
                // alert("添加订单")
                febs.modal.open(i18n("printJob.addprintJob"), 'rcs/printJob/add', {
                    btn: [i18n("submit"), i18n("reset")],
                    area: $(window).width() <= 750 ?  ['95%', '95%'] : ['80%', '95%'],
                    offset: '30px',
                    yes: function (index, layero) {
                        $('#printJob-add').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        $('#printJob-add').find('#reset').trigger('click');
                        return false;
                    }
                });
            });

            //更多——弹出窗
            dropdown.render({
                elem: $view.find('.action-more'),
                click: function (name, elem, event) {
                    var checkStatus = table.checkStatus('printJobTable');
                   /* if (name === 'add') {


                    }*/
                    /*if (name === 'delete') {
                        if (!checkStatus.data.length) {
                            febs.alert.warn('请选择需要删除的设备');
                        } else {
                            febs.modal.confirm('删除设备', '确定删除该设备？', function () {
                                var printJobIds = [];
                                layui.each(checkStatus.data, function (key, item) {
                                    printJobIds.push(item.printJobId)
                                });
                                deleteprintJobs(printJobIds.join(','));
                            });
                        }
                    }*/

                   /* if (name === 'export') {
                        var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                        params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                        params.pageNum = $view.find(".layui-laypage-em").next().html();
                        /!*console.log(params)
                        return;*!/
                        febs.download(ctx + 'printJob/excel', params, i18n("printJob.list")+'.xlsx');
                    }*/
                },
                options: [/*{
                    name: 'add',
                    title: i18n("printJob.addprintJob"),
                    perms: 'printJob:add'
                },*/ /*{
                    name: 'delete',
                    title: '删除设备',
                    perms: 'printJob:delete'
                },*/ {
                    name: 'export',
                    title: i18n("exportExcel"),
                    perms: 'printJob:export'
                }]
            });
        }

        /**
         *初始化表格
         */
        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'printJobTable',
                url: ctx + 'printJob/list',
                cols: [[
                    //{type: 'checkbox'},
                    {field: 'contractCode', title: i18n("printJob.contractCode"), minWidth: 100},
                    {field: 'foreseenId', title: i18n("printJob.foreseenId"), minWidth: 100},
                    {field: 'transactionId', title: i18n("printJob.transactionId"), minWidth: 100},
                    {field: 'frankMachineId', title: i18n("printJob.frankMachineId"), minWidth: 100},
                    {title: i18n("printJob.flow"), templet: '#printJob-flow'},
                    {field: 'createdTime', title: i18n("createTime"), minWidth: 180, sort: false},
                    {title: i18n("operation"), toolbar: '#printJob-option', minWidth: 140}
                ]]
            });
        }

        /**
         * 初始化表格工具栏
         */
        function initTableTool(){
            table.on('tool(printJobTable)', function (obj) {
                var data = obj.data,
                    layEvent = obj.event;
                /*
                if (layEvent === 'del') {
                    febs.modal.confirm('删除设备', '确定删除该设备？', function () {
                        deleteprintJobs(data.printJobId);
                    });
                }*/

                if (layEvent === 'detail') {
                    febs.modal.view(i18n("printJob.detail"), 'printJob/detail/' + data.id, {
                        area: $(window).width() <= 750 ? '95%' : '660px'
                    });
                }
                if (layEvent === 'edit') {
                    febs.modal.open(i18n("printJob.editprintJob"), 'printJob/update/' + data.printJobId, {
                        area: $(window).width() <= 750 ?  ['90%', '90%'] : ['60%', '90%'],
                        offset: '30px',
                        btn: [i18n("submit"), i18n("cancel")],
                        yes: function (index, layero) {
                            $('#printJob-update').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            layer.closeAll();
                        }
                    });
                }
                if (layEvent === 'operation1'){
                    alert("1")
                }

                //todo 需要点击后不能再次点击
                if (layEvent === 'printJob'){
                    febs.post(ctx + 'printJob/begin' ,  {id:data.id},  function (res) {
                        let code = res.code
                        if (code == 200){
                            febs.alert.success("操作成功")
                        }else{
                            febs.alert.error(res.message)
                        }
                        console.log(JSON.stringify(res))
                        // queryTable(0);
                    })
                }

                //todo 需要点击后不能再次点击
                if (layEvent === 'printJobCancel'){
                    febs.post(ctx + 'printJob/cancel' ,  {id:data.id},  function (res) {
                        let code = res.code
                        if (code == 200){
                            febs.alert.success("操作成功")
                        }else{
                            febs.alert.error(res.message)
                        }
                        console.log(JSON.stringify(res))
                        // queryTable(0);
                    })
                }

            });

            table.on('sort(printJobTable)', function (obj) {
                sortObject = obj;
                tableIns.reload({
                    initSort: obj,
                    where: $.extend(getQueryParams(), {
                        field: obj.field,
                        order: obj.type
                    })
                });
            });
        }


        /**
         * 获取查询信息
         */
        function getQueryParams() {
            /*var createTime = $searchForm.find('input[name="createdTime"]').val();
            if (createTime) {
                createTimeFrom = createTime.split(' - ')[0];
                createTimeTo = createTime.split(' - ')[1];
            }*/
            return {
                // createTimeFrom: createTimeFrom,
                // createTimeTo: createTimeTo,
                contractCode: $searchForm.find('input[name="contractCode"]').val().trim(),
                // nickname: $searchForm.find('input[name="nickname"]').val().trim(),
                // curFmStatus: $searchForm.find("select[name='printJobStatus']").val(),
                invalidate_ie_cache: new Date()
            };
        }

    })
</script>
