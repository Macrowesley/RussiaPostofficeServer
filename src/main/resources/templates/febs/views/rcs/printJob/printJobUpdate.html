            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" th:text="#{printJob.foreseenId}"></label>
            <div class="layui-input-block">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" th:text="#{printJob.transactionId}"></label>
            <div class="layui-input-block">
                <input type="text" name="mobile" lay-verify="transactionId" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">

<script data-th-inline="javascript">
    layui.use(['febs', 'form', 'formSelects', 'validate', 'treeSelect', 'eleTree'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            formSelects = layui.formSelects,
            treeSelect = layui.treeSelect,
            form = layui.form,
            eleTree = layui.eleTree,
            printJob = [[${printJob}]],
            curRoleId = [[${roleId}]],//当前登录用户的roldId
            $view = $('#printJob-update'),
            validate = layui.validate,
            _deptTree;
        form.verify(validate);
        form.render();
        initprintJobValue();
alert("printJob:"+JSON.stringify(printJob))
        //处理下拉框
        initRoleSelect();

        treeSelect.render({
            elem: $view.find('#printJob-update-status'),
            type: 'get',
            data: ctx + 'dept/select/tree',
            placeholder: i18n("select"),
            search: false,
            success: function () {
                treeSelect.checkNode('printJob-update-dept', printJob.deptId);
            }
        });

        function initRoleSelect(){
            $.ajax({
                url: ctx + "role/selectRole",
                type: 'get',
                success: function (data) {
                    $.each(data.data, function (index, item) {
                        if (printJob.roleId == item.roleId) {
                            $('#roleId').append("<option value="+item.roleId+" selected >"+item.roleName+"</option>");
                        }else{
                            $('#roleId').append("<option value="+item.roleId+">"+item.roleName+"</option>");
                        }
                    });
                    layui.form.render("select");
                }
            });
        }

        function initprintJobValue() {
            form.val("printJob-update-form", {
                "printJobName": printJob.printJobName,
                "realname": printJob.realname,
                "mobile": printJob.mobile,
                "email": printJob.email,
                "status": printJob.status,
                "sex": printJob.sex,
                "description": printJob.description
            });
        }

        form.on('submit(printJob-update-form-submit)', function (data) {
            if (febs.nativeEqual(data.field, printJob)) {
                febs.alert.warn(i18n("noEdit"));
                return false;
            }

            if(curRoleId == 1 || curRoleId == 2){
                data.field.roleId = 0;
            }

            febs.post(ctx + 'printJob/update', data.field, function () {
                layer.closeAll();

                febs.alert.success(printJob.printJobname + i18n("printJobDevice.editSuccess"));
                $('#febs-printJob').find('#refreshQuery').click();
            });
            return false;
        });
    });
</script>
