<style>
    #printJob-update {
        padding: 20px 25px 25px 0;
    }

    #printJob-update .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }
    #printJob-update #data-permission-tree-block {
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 3px 0;
    }
</style>

<div class="layui-fluid" id="foreseen-detail">
    <form class="layui-form" action="" lay-filter="foreseen-detail-form">
        <div class="layui-form-item ">
            <label class="layui-form-label left-label" th:text="#{foreseen.id}+':'"></label>
            <div class="layui-input-block">
                <input type="text" name="foreseenId" autocomplete="off"
                       class="layui-input rigth-view" readonly="readonly">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left-label" th:text="#{foreseen.postOffice}+':'"></label>
            <div class="layui-input-block">
                <input type="text" name="postOffice" autocomplete="off"
                       class="layui-input rigth-view" readonly="readonly">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left-label" th:text="#{foreseen.contractCode}+':'"></label>
            <div class="layui-input-block">
                <input type="text" name="contractCode" autocomplete="off"
                       class="layui-input rigth-view" readonly="readonly">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label left-label" th:text="#{foreseen.totalCount}+':'"></label>
            <div class="layui-input-block">
                <input type="number" name="contractCode" autocomplete="off"
                       class="layui-input rigth-view" readonly="readonly">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left-label" th:text="#{foreseen.taxVersion}+':'"></label>
            <div class="layui-input-block">
                <input type="text" name="taxVersion" autocomplete="off"
                       class="layui-input rigth-view" readonly="readonly">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left-label" th:text="#{foreseen.totalAmmount}+':'"></label>
            <div class="layui-input-block">
                <input type="number" name="totalAmmount" autocomplete="off"
                       class="layui-input rigth-view" readonly="readonly">
            </div>
        </div>

        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="printJob-update-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script data-th-inline="javascript">
    layui.use(['febs', 'form', 'formSelects', 'validate', 'eleTree'], function () {

        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            formSelects = layui.formSelects,
            form = layui.form,
            eleTree = layui.eleTree,
            foreseen = [[${foreseen}]],
            //curRoleId = [[${roleId}]],//当前登录用户的roldId
            $view = $('#foreseen-detail'),
            validate = layui.validate;

        form.verify(validate);
        form.render();
        initForeseenValue();
        function initForeseenValue() {
            //console.log(JSON.stringify(foreseen));
            //组建行
            //填充数据
            form.val("foreseen-detail-form",{
                "foreseenId": foreseen.id,
                "postOffice": foreseen.postOffice,
                "contractCode": foreseen.contractCode,
                "totalCount": foreseen.totalCount,
                "taxVersion":foreseen.taxVersion,
                "totalAmmount": foreseen.totalAmmount
            })
        }

        form.on('submit(printJob-update-form-submit)', function (data) {

    })
</script>
