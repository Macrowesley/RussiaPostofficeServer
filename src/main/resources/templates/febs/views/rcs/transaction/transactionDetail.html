<div class="layui-fluid" id="transaction-detail">

        <div class="layui-form-item ">
            <label class="layui-form-label left-label" th:text="#{transaction.id}+':'"></label>
            <div class="layui-input-block">
                <input type="text" name="transactionId" autocomplete="off"
                       class="layui-input rigth-view">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left-label" th:text="#{transaction.postOffice}+':'"></label>
            <div class="layui-input-block">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left-label" th:text="#{transaction.contractCode}+':'"></label>
            <div class="layui-input-block">
                <input type="text" name="contractCode" autocomplete="off"
                       class="layui-input rigth-view">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label left-label" th:text="#{transaction.userId}+':'"></label>
            <div class="layui-input-block">
                <input type="number" name="userId" autocomplete="off"
                       class="layui-input rigth-view">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left-label" th:text="#{transaction.contractNum}+':'"></label>
            <div class="layui-input-block">
                <input type="number" name="contractNum" autocomplete="off"
                       class="layui-input rigth-view">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left-label" th:text="#{transaction.creditVal}+':'"></label>
            <div class="layui-input-block">
                <input type="number" name="creditVal" autocomplete="off"
                       class="layui-input rigth-view">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label left-label" th:text="#{transaction.amount}+':'"></label>
            <div class="layui-input-block">
                <input type="number" name="amount" autocomplete="off"
                       class="layui-input rigth-view">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label left-label" th:text="#{transaction.count}+':'"></label>
            <div class="layui-input-block">
                <input type="number" name="count" autocomplete="off"
                       class="layui-input rigth-view">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label left-label" th:text="#{transaction.taxVersion}+':'"></label>
            <div class="layui-input-block">
                <input type="number" name="taxVersion" autocomplete="off"
                       class="layui-input rigth-view">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label left-label" th:text="#{transaction.transactionStatus}+':'"></label>
            <div class="layui-input-block">
                <input type="number" name="transactionStatus" autocomplete="off"
                       class="layui-input rigth-view">
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="printJob-update-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script data-th-inline="javascript">
    layui.use(['febs', 'form', 'formSelects', 'validate', 'eleTree'], function () {

        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            formSelects = layui.formSelects,
            form = layui.form,
            eleTree = layui.eleTree,
            transaction = [[${transaction}]],
            //curRoleId = [[${roleId}]],//当前登录用户的roldId
            $view = $('#transaction-detail'),
            validate = layui.validate;

        form.verify(validate);
        form.render();
        initTransactionValue();
        function initTransactionValue() {
            //console.log(JSON.stringify(foreseen));
            //组建行
            //填充数据
            form.val("transaction-detail-form",{
                "transactionId": transaction.id,
                "postOffice": transaction.postOffice,
                "contractCode": transaction.contractCode,
                "userId": transaction.userId,
                "contractNum":transaction.contractNum,
                "creditVal": transaction.creditVal,
                "amount": transaction.amount,
                "count": transaction.count,
                "taxVersion": transaction.taxVersion,
                "transactionStatus": transaction.transactionStatus,
            })
        }
