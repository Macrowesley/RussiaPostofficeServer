<style>
    #order-submit-injection {
        padding: 20px 25px 25px 0;
    }

    #order-submit-injection .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }

    #order-submit-injection #data-permission-tree-block {
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 3px 0;
    }

</style>
<div class="layui-fluid" id="order-submit-injection">
    <form class="layui-form" action="" lay-filter="order-audit-form">
        <div class="layui-form-item febs-hide">
            <label class="layui-form-label febs-form-item-require">订单id：</label>
            <div class="layui-input-block">
                <input type="text" name="orderId" data-th-value="${orderId}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left-label">备注：</label>
            <div class="layui-input-block">
                <textarea
                        lay-filter="myTextarea"
                        name="submitInfo"
                        id="submitInfo"
                        placeholder="选填"
                        class="layui-textarea"
                        rows="3"
                        maxlength="200"
                        οnchange="this.value=this.value.substring(0, 200)"
                        οnkeydοwn="this.value=this.value.substring(0, 200)"
                        οnkeyup="this.value=this.value.substring(0, 200)"/>
                <span id="limitText">2/100</span>
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="order-audit-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script th:inline="javascript">
    layui.use(['febs', 'form', 'formSelects', 'validate'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            formSelects = layui.formSelects,
            form = layui.form,
            $view = $('#order-submit-injection'),
            $textarea = $("#submitInfo"),
            $limitText = $("#limitText"),
            $maxLen = 200,
            $order = [[${order}]];

        validate = layui.validate;

        form.verify(validate);
        form.render();

        form.on('submit(order-audit-form-submit)', function (data) {

            //验证字数是否超标
            console.log($textarea.val())
            console.log($textarea.val().length)

            layer.closeAll();
            $('#febs-order').find('#refreshQuery').click();
            return false;


            if ($textarea.val().length > $maxLen){
                febs.alert.warn("字数不能超过" + $maxLen);
                return false;
            }

            //开始添加
            febs.post(ctx + 'order/submitInjection', data.field, function (result) {
                layer.closeAll();
                febs.alert.success('注资申请提交成功');
                $('#febs-order').find('#refreshQuery').click();
            });
            return false;
        });

        $("#submitInfo").bind("input propertychange keyup", function () {
            $limitText.html($(this).val().length + '/' + $maxLen)
        });


    });
</script>
