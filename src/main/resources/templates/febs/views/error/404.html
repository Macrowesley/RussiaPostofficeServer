<div class="layui-fluid layui-anim febs-anim" id="febs-error-404" th:lay-title="#{error.pageNotExist}">
    <div class="layui-row layui-col-space10" style="margin-top:100px">
        <div class="layui-col-xs3 layui-col-xs-offset2">
            <img data-th-src="@{febs/images/error/404.svg}" alt="" width="85%"/>
        </div>
        <div class="layui-col-xs7">
            <h1 style="font-size: 60px">404</h1>
            <h2 class="febs-mar-b20 febs-c-gray" th:text="#{error.noPage}"></h2>
            <button class="layui-btn layui-btn-normal" id="home" th:text="#{error.returnHome}">

            </button>
        </div>
    </div>
</div>
<script data-th-inline="javascript" type="text/javascript">
    layui.use(['jquery', 'febs'], function () {
        var $ = layui.jquery,
            febs = layui.febs,
            $view = $('#febs-error-404');
        $view.find('button#home').on('click', function () {
            febs.view.tab.del('/404');
            febs.view.tab.change("/index");
        })
    });
</script>
